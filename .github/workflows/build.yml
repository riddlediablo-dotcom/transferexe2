name: Build EXE

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Build exe
        run: |
          pyinstaller --onefile --windowed --clean --collect-all playwright --name 工厂提货明细自动拆分 pickup_splitter_with_printqty_log.py

      - uses: actions/upload-artifact@v4
        with:
          name: exe
          path: dist/*.exe
